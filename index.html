    #img{

<body class="bg-dark">
   <div class="container mt-5">
    <div class="card m-auto" style="width:300px;">
        <img  id="img" class="card-img-top m-auto" alt="...">
        <div class="card-body">
          <h5 class="card-title">Name: <span id="name"></span></h5>
          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Gender: <span id="gen"></span></li>
          <li class="list-group-item">Email: <span id="mail"></span></li>
          <li class="list-group-item">City: <span id="city"></span></li>
        </ul>

        </div> -->
